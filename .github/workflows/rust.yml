name: CI

on:
  push:
    branches:
      - main
      - staging
      - trying
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      - run: cargo +nightly fmt --all -- --check
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@23bce251a8cd2ffc3c1075eaa2367cf899916d84 # v2.7.3
      - run: cargo clippy --workspace --all-targets --features derive

  test-min:
    name: Test Minimal Versions
    runs-on: ubuntu-22.04
    services:
      localstack:
        image: localstack/localstack@sha256:27021570b23ab5570dc17cdd5ca9bbf569037bc67774cc136f462e02658397ca # 3.3.0
        ports:
          - 4566:4566
        env:
          SERVICES: dynamodb
          EAGER_SERVICE_LOADING: 1
    env:
      RUST_LOG: info
      RUST_LOG_SPAN_EVENTS: close
      AWS_DEFAULT_REGION: us-east-1
    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4
      - uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@23bce251a8cd2ffc3c1075eaa2367cf899916d84 # v2.7.3
      - uses: taiki-e/install-action@00a67321d66e038602baf558d366a594a7019ea2 # v2.33.9
        with:
          tool: cargo-nextest@0.9.70
      - run: cargo nextest run --workspace --no-fail-fast --features derive --run-ignored all -Zminimal-versions
      - run: cargo test  --workspace --doc --no-fail-fast --features derive -Zminimal-versions


  test-msrv:
    name: Test MSRV
    runs-on: ubuntu-22.04
    services:
      localstack:
        image: localstack/localstack@sha256:27021570b23ab5570dc17cdd5ca9bbf569037bc67774cc136f462e02658397ca # 3.3.0
        ports:
          - 4566:4566
        env:
          SERVICES: dynamodb
          EAGER_SERVICE_LOADING: 1
    env:
      RUST_LOG: info
      RUST_LOG_SPAN_EVENTS: close
      AWS_DEFAULT_REGION: us-east-1
    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4
      - uses: dtolnay/rust-toolchain@1.74
      - uses: Swatinem/rust-cache@23bce251a8cd2ffc3c1075eaa2367cf899916d84 # v2.7.3
      - uses: taiki-e/install-action@00a67321d66e038602baf558d366a594a7019ea2 # v2.33.9
        with:
          tool: cargo-nextest@0.9.70
      - run: cargo nextest run --workspace --no-fail-fast --features derive --run-ignored all
      - run: cargo test --workspace --doc --no-fail-fast --features derive

  test:
    name: Test
    runs-on: ubuntu-22.04
    services:
      localstack:
        image: localstack/localstack@sha256:27021570b23ab5570dc17cdd5ca9bbf569037bc67774cc136f462e02658397ca # 3.3.0
        ports:
          - 4566:4566
        env:
          SERVICES: dynamodb
          EAGER_SERVICE_LOADING: 1
    env:
      RUST_LOG: info
      RUST_LOG_SPAN_EVENTS: close
      AWS_DEFAULT_REGION: us-east-1
    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@23bce251a8cd2ffc3c1075eaa2367cf899916d84 # v2.7.3
      - uses: taiki-e/install-action@00a67321d66e038602baf558d366a594a7019ea2 # v2.33.9
        with:
          tool: cargo-nextest@0.9.70
      - run: cargo nextest run --workspace --no-fail-fast --features derive --run-ignored all
      - run: cargo test --workspace --doc --no-fail-fast --features derive

  deny:
    name: Check Constraints
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        checks:
          - advisories
          - bans licenses sources
    continue-on-error: ${{ matrix.checks == 'advisories' }}
    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@23bce251a8cd2ffc3c1075eaa2367cf899916d84 # v2.7.3
      - uses: taiki-e/install-action@00a67321d66e038602baf558d366a594a7019ea2 # v2.33.9
        with:
          tool: cargo-deny@0.14.22
      - run: cargo deny --all-features check ${{ matrix.checks }}
