name: CI

on:
  push:
    branches:
      - main
      - staging
      - trying
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      - run: cargo +nightly fmt --all -- --check
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@23bce251a8cd2ffc3c1075eaa2367cf899916d84 # v2.7.3
      - run: cargo clippy --workspace --all-targets --features derive

  test-min:
    name: Test Minimal Versions
    runs-on: ubuntu-22.04
    services:
      localstack:
        image: localstack/localstack@sha256:535e22e179ddb31a38d3697461e9e01917e22949497e32f028f024766006ce43 # 3.3.0
        ports:
          - 4566:4566
        env:
          SERVICES: dynamodb
          EAGER_SERVICE_LOADING: 1
    env:
      RUST_LOG: info
      RUST_LOG_SPAN_EVENTS: close
      AWS_DEFAULT_REGION: us-east-1
    steps:
      - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5
      - uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@23bce251a8cd2ffc3c1075eaa2367cf899916d84 # v2.7.3
      - uses: taiki-e/install-action@d4c31008b2e63ffe424b3db5c315220c83c1a145 # v2.33.21
        with:
          tool: cargo-nextest@0.9.70
      - run: cargo nextest run --workspace --no-fail-fast --features derive --run-ignored all -Zminimal-versions
      - run: cargo test  --workspace --doc --no-fail-fast --features derive -Zminimal-versions


  test-msrv:
    name: Test MSRV
    runs-on: ubuntu-22.04
    services:
      localstack:
        image: localstack/localstack@sha256:535e22e179ddb31a38d3697461e9e01917e22949497e32f028f024766006ce43 # 3.3.0
        ports:
          - 4566:4566
        env:
          SERVICES: dynamodb
          EAGER_SERVICE_LOADING: 1
    env:
      RUST_LOG: info
      RUST_LOG_SPAN_EVENTS: close
      AWS_DEFAULT_REGION: us-east-1
    steps:
      - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5
      - uses: dtolnay/rust-toolchain@1.75
      - uses: Swatinem/rust-cache@23bce251a8cd2ffc3c1075eaa2367cf899916d84 # v2.7.3
      - uses: taiki-e/install-action@d4c31008b2e63ffe424b3db5c315220c83c1a145 # v2.33.21
        with:
          tool: cargo-nextest@0.9.70
      - run: cargo nextest run --workspace --no-fail-fast --features derive --run-ignored all
      - run: cargo test --workspace --doc --no-fail-fast --features derive

  test:
    name: Test
    runs-on: ubuntu-22.04
    services:
      localstack:
        image: localstack/localstack@sha256:535e22e179ddb31a38d3697461e9e01917e22949497e32f028f024766006ce43 # 3.3.0
        ports:
          - 4566:4566
        env:
          SERVICES: dynamodb
          EAGER_SERVICE_LOADING: 1
    env:
      RUST_LOG: info
      RUST_LOG_SPAN_EVENTS: close
      AWS_DEFAULT_REGION: us-east-1
    steps:
      - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@23bce251a8cd2ffc3c1075eaa2367cf899916d84 # v2.7.3
      - uses: taiki-e/install-action@d4c31008b2e63ffe424b3db5c315220c83c1a145 # v2.33.21
        with:
          tool: cargo-nextest@0.9.70
      - run: cargo nextest run --workspace --no-fail-fast --features derive --run-ignored all
      - run: cargo test --workspace --doc --no-fail-fast --features derive

  deny:
    name: Check Constraints
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        checks:
          - advisories
          - bans licenses sources
    continue-on-error: ${{ matrix.checks == 'advisories' }}
    steps:
      - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@23bce251a8cd2ffc3c1075eaa2367cf899916d84 # v2.7.3
      - uses: taiki-e/install-action@d4c31008b2e63ffe424b3db5c315220c83c1a145 # v2.33.21
        with:
          tool: cargo-deny@0.14.23
      - run: cargo deny --all-features check ${{ matrix.checks }}
